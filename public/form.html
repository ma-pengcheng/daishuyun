<div class="home_form" id="form">
    <div class="wrap">
        <div class="home_title">
            <h4>此刻起，让数据产生更大价值</h4>
            <div class="home_title_text">填写即可获得免费专家服务和资料下载</div>
        </div>
        <div class="form">
            <div class="input_list">
                <span>公司名称</span><input type="text" placeholder="请输入公司名称" id="f_company">
            </div>
            <div class="input_list">
                <span>所在城市</span><input type="text" placeholder="请输入所在城市" id="f_city">
            </div>
            <div class="input_list">
                <span>所属行业</span><input type="text" placeholder="请输入所属行业" id="f_industry">
            </div>
            <div class="input_list">
                <span>姓&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;名</span><input type="text" placeholder="请输入您的姓名" id="f_name">
            </div>
            <div class="input_list">
                <span>电&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;话</span><input type="text" placeholder="请输入您的电话" id="f_phone">
            </div>
            <div class="input_list_radio">
                <span>我&nbsp;想&nbsp; 要</span><input type="radio" id="f_solution" value="0" name="dsy">&nbsp;数据中台解决方案
                <input type="radio" id="f_stack" value="1" name="dsy">&nbsp;数栈<input type="radio" id="f_visua" value="2" name="dsy">&nbsp;数据可视化大屏幕
                <input type="radio" id="f_partner" value="3" name="dsy">&nbsp;成为合作伙伴
            </div>
            <div class="input_list_textarea">
                <span>其他需求</span><textarea name="" placeholder="请输入问题描述" id="f_demand"></textarea>
            </div>
            <div class="input_list_submit">
                <input type="submit" value="提交问题" id="f_submit">
            </div>
        </div>
    </div>
</div>
