<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" />
    <meta name="description" content="袋鼠云是国内领先的数据智能践行者，我们始终坚持“让数据产生价值”的使命，研发打造数栈DTinsight企业级一站式数据中台PaaS，在“一切业务数据化”的基础上，帮助客户打通挖掘数据价值，实现“一切数据业务化”。" />
    <meta name="keywords" content="数据中台,数据可视化,数据可视化大屏,数据可视化工具,企业数字化转型,数据治理,日志分析,企业云服务Cloud-MSP,企业上云,数据库服务,数栈,袋鼠云" />
    <link rel="icon" href="https://www.dtstack.com/wp-content/themes/daishuyun/images/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="./css/base.css">
    <link rel="stylesheet" href="./css/style.css">
    <script src="./js/jquery-1.11.1.min.js"></script>
    <script src="./js/swiper.min.js"></script>
    <script src="./js/jquery.superslide.2.1.1.js"></script>
    <script src="./js/register.js"></script>
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>注册</title>
</head>
<body>
    <div class="register_container">
        <img src="./picture/login_bg.png" class="login_bg">
        <div class="register_header clearfix">
            <div class="register_logo">
                <img src="./picture/register_logo.png" alt="">
            </div>
            <div class="register_home">
                <a href="index.html">
                    <img src="./picture/btn_home.png" alt="">
                </a>
            </div>
        </div>
        <div class="register_box">
            <div class="register_outlink">
                <a href="login.html"> 去登陆></a>
                <span>已有账号? </span>
            </div>
            <div class="register_title login_title">欢迎注册</div>
                <div class="text_box">
                    <input type="text" name="" id="reg_uname" value="请设置登录姓名" autocomplete="off">
                    <span class="uname_msg vali_info">2~10位汉字与大小字母的组合</span>
                    <span class="must">*</span>
                </div>
                <div class="text_box">
                    <input type="text" name="" id="reg_phone" value="请输入手机号" autocomplete="off">
                    <span class="uphone_msg vali_info">11位的合法手机号码</span>
                    <span class="must">*</span>
                </div>
                <div class="register_yz_box">
                    <input type="text" name="" placeholder="输入验证码">
                    <button>获取验证码</button>
                </div>
                <div class="text_box">
                    <input type="text" name="" id="reg_pwd" value="请设置密码" autocomplete="off">
                    <span class="upwd_msg vali_info">6~20位数字与大小字母组合</span>
                    <span class="must">*</span>
                </div>
                <div class="text_box">
                    <input type="text" name="" id="reg_email" value="请输入邮箱地址"
                    autocomplete="off">
                    <span class="uemail_msg vali_info">带有@的合法邮箱地址</span>
                    <span class="must">*</span>
                </div>
                <div class="text_box">
                    <input type="text" name="" id="reg_cop" value="请输入公司名称"
                    autocomplete="off">
                    <span class="ucop_msg vali_info">请输入详细的公司名称</span>
                    <span class="must">*</span>
                </div>
                <button id="reg_btn">注 册</button>
            <div class="notice">
                <span>点击注册，即表示你同意</span>
                <a href="https://assets.dtstack.com/clouse.htm">《用户协议》</a>
            </div>
        </div>
    </div>
</body>

</html>
